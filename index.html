<!DOCTYPE html>
<html lang="en"
  style="
    height:100%;
    margin:0;
    padding:0;
    background:
      url('https://raw.githubusercontent.com/JRDN-R/HappyBirthdayGrace/refs/heads/main/background-ht.png')
      no-repeat center center fixed;
    background-size:cover;
  ">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Redirectingâ€¦</title>

  <!-- delayed redirect after 5 seconds -->
  <meta http-equiv="refresh"
        content="5; url=https://families.google.com/u/4/join/promo/WzStyCsDcm3o1V9LikZ5DNuIYjMoMg?utm_medium=email&amp;pli=1" />

  <!-- Corporative Alt font -->
  <link href="https://fonts.cdnfonts.com/css/corporative-alt" rel="stylesheet">

  <style>
    /* safe-area + full-screen centering */
    body {
      margin: 0;
      padding: env(safe-area-inset-top)
               env(safe-area-inset-right)
               env(safe-area-inset-bottom)
               env(safe-area-inset-left);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    /* keyframe for the moving stripes */
    @keyframes loading {
      0%   { transform: translateX(25px); }
      100% { transform: translateX(-20px); }
    }

    /* full-width, bottom-fixed loading bar */
    button.loading {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 64px;
      padding: 0;
      border: none;
      border-radius: 0;
      overflow: hidden;
      display: grid;
      place-items: center;
      font-family: 'Corporative Alt', sans-serif;
      font-weight: 900;
      font-size: 18px;
      color: black;
      background: #FFE366;
      cursor: default;
      transform: translateZ(0); /* for smoother animation */
    }

    /* the animated stripe overlay */
    button.loading::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: repeating-linear-gradient(
        60deg,
        transparent,
        transparent 10px,
        #F97976 10px,
        #F97976 20px
      );
      animation: loading 1s infinite linear;
      z-index: 1;
    }

    /* ensure text stays on top */
    button.loading > span {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- full-width loading bar -->
  <button class="loading">
    <span>Please wait...</span>
  </button>
</body>
</html>
